<!DOCTYPE html>
<html>
<head>
    <title>NEETPrep Login</title>
    <script>
        // Function to set cookies for the session
        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
        }

        // Function to simulate login submission
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Make a request to NEETPrep login (You need the login API endpoint)
            fetch('https://www.neetprep.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
            })
            .then(response => {
                if (response.ok) {
                    return response.text();  // Get response as text
                } else {
                    alert("Invalid login");
                }
            })
            .then(data => {
                // Extract token or session details from the response (if available)
                console.log(data);
                // Simulating token save (you may need to parse actual token)
                let token = "sampleToken123";  // Placeholder token
                setCookie("neetprepToken", token, 7);  // Save session for 7 days
                window.location.href = "dashboard.html";  // Redirect to dashboard
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h2>NEETPrep Login</h2>
    <label>Email:</label>
    <input type="email" id="username"><br>
    <label>Password:</label>
    <input type="password" id="password"><br>
    <button onclick="login()">Login</button>
</body>
</html>
