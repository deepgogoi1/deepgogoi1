<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script>
        // Function to set cookies
        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
        }

        // Function to get cookies
        function getCookie(name) {
            let cookieArray = document.cookie.split(';');
            for (let cookie of cookieArray) {
                if (cookie.trim().startsWith(name)) {
                    return cookie.split('=')[1];
                }
            }
            return "";
        }

        // Login function (simple example)
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (username === "user" && password === "pass") {  // Simple check
                setCookie("sessionToken", "sampleToken123", 7);  // Save session for 7 days
                window.location.href = "dashboard.html";  // Redirect to dashboard
            } else {
                alert("Invalid login!");
            }
        }

        // Automatically check login when the page loads
        window.onload = function() {
            if (getCookie("sessionToken")) {
                window.location.href = "dashboard.html";  // Redirect if logged in
            }
        }
    </script>
</head>
<body>
    <h2>Login Page</h2>
    <label>Username:</label>
    <input type="text" id="username"><br>
    <label>Password:</label>
    <input type="password" id="password"><br>
    <button onclick="login()">Login</button>
</body>
</html>
